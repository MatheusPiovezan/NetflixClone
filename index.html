<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>Netflix</title>
    <link rel="icon" href="style/img/ico.png">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>                                                          
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">  
                <h3 class="titulo">Peaky Blinders: Sangue, Apostas e Navalhas</h3>
                <h4 class="subtitulo">2013  |  18  |  5 temporadas  |  Séries dramáticas</h4>
                <p class="descricao">Uma notória gangue da Inglaterra de 1919 é liderada pelo cruel Tommy Shelby, um criminoso disposto a subir na vida a qualquer preço.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick=location.href="https://www.youtube.com/watch?v=Uv8bfaxl9j4"
                        <i class="fas fa-play"></i>   
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick=location.href="https://pt.wikipedia.org/wiki/Peaky_Blinders_s%C3%A9rie_de_televis%C3%A3o">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
        </div>
    </main>

            <div class="item">

            <div class="item">

                <img class="box-filme" src="style/img/mini10.png" alt="" srcset">
            </div>
